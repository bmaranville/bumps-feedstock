{% set name = "bumps" %}
{% set version = "0.7.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 02547ffe921813eb0ba43dc88c01c9b47ba9d8e06dbe395c6e0f44cf97291529
  patches:
    - scripts.patch # use entry points instead of installing scripts

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  entry_points:
          - bumps = bumps.cli:main

requirements:
  host:
    - pip
    - python
    - six
  run:
    - python
    - six
    - numpy
    - scipy

test:
  imports:
    - bumps
    - bumps.dream
    - bumps.gui
    - bumps.mystic
    - bumps.mystic.examples
    - bumps.mystic.optimizer
    - bumps.numdifftools

about:
  home: http://www.reflectometry.org/danse/software.html
  license: PUBLIC-DOMAIN
  summary: Data fitting with bayesian uncertainty analysis
  doc_url: https://bumps.readthedocs.io/en/latest/
  dev_url: https://github.com/bumps/bumps 

extra:
  recipe-maintainers:
    - tschoonj
