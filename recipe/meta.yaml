{% set name = "bumps" %}
{% set version = "0.7.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 29ddb6c6704b6bb7bc59704b976579f11a150bf7068c140d006525036f1eef09
  patches:
    - scripts.patch # use entry points instead of installing scripts

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv '
  entry_points:
    - bumps = bumps.cli:main

requirements:
  host:
    - pip
    - python
    - six
  run:
    - python
    - six
    - numpy
    - scipy

test:
  imports:
    - bumps
    - bumps.dream
    - bumps.gui
    - bumps.mystic
    - bumps.mystic.examples
    - bumps.mystic.optimizer
    - bumps.numdifftools

about:
  home: http://www.reflectometry.org/danse/software.html
  license: PUBLIC-DOMAIN
  summary: Data fitting with bayesian uncertainty analysis
  doc_url: https://bumps.readthedocs.io/en/latest/
  dev_url: https://github.com/bumps/bumps

extra:
  recipe-maintainers:
    - tschoonj
